name: ci-ros2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    env:
      ROS_DISTRO: humble
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Install tooling
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-colcon-common-extensions python3-rosdep

      - name: Initialize rosdep
        shell: bash
        run: |
          if [ ! -f /etc/ros/rosdep/sources.list.d/20-default.list ]; then
            sudo rosdep init
          fi
          rosdep update

      - name: Install ROS dependencies
        shell: bash
        run: |
          source /opt/ros/${ROS_DISTRO}/setup.bash
          rosdep install --from-paths src --ignore-src -r -y --rosdistro ${ROS_DISTRO}

      - name: Build workspace
        shell: bash
        run: |
          source /opt/ros/${ROS_DISTRO}/setup.bash
          colcon build --symlink-install

      - name: Run tests
        shell: bash
        run: |
          source /opt/ros/${ROS_DISTRO}/setup.bash
          source install/setup.bash
          colcon test --event-handlers console_direct+ --return-code-on-test-failure || {
            python3 - <<'PY'
          import glob
          import xml.etree.ElementTree as ET

          failures = []
          for path in glob.glob('build/**/test_results/**/*.xml', recursive=True):
              try:
                  root = ET.parse(path).getroot()
              except ET.ParseError:
                  continue
              for testcase in root.findall('.//testcase'):
                  if testcase.find('failure') is not None or testcase.find('error') is not None:
                      classname = testcase.attrib.get('classname', 'unknown')
                      name = testcase.attrib.get('name', 'unknown')
                      failures.append((classname, name, path))

          if failures:
              preview = "; ".join(f"{classname}::{name}" for classname, name, _ in failures[:5])
              print(f"::error title=colcon test failures::{preview}")
          else:
              print("::error title=colcon test failures::No failing testcase entries found in xUnit XML.")
          PY
            exit 1
          }

      - name: Publish test results
        if: always()
        shell: bash
        run: |
          source /opt/ros/${ROS_DISTRO}/setup.bash
          if [ -f install/setup.bash ]; then
            source install/setup.bash
          fi
          colcon test-result --verbose || true
